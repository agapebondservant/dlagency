icl_document: |-
  Java is an object-oriented programming language that runs on 
  the Java Virtual Machine.

icl_query_1: What type of language is Java?

icl_response_1: |-
  Java is an object-oriented programming language.

icl_query_2: Where does Java run?

icl_response_2: |-
  Java runs on the Java Virtual Machine.

icl_query_3: What are the benefits of Java?

icl_response_3: |-
  Java provides platform independence and strong object-oriented features.